<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav-Bar Example</title>
    <style>
        /* Styling the nav-bar */
        .navbar {
            background-color: #D3D3D3;
            padding: 10px;
        }

        /* Removing bullets from the list and displaying items inline */
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        /* Styling the list items */
        .navbar ul li {
            display: inline;
            margin-right: 1rem;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact Us</li>
            <li>Itinerary</li>
        </ul>
    </div>

</body>
</html>
